<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
    <!-- Background -->
    <rect width="800" height="400" fill="white"/>
    
    <!-- Matrix A -->
    <g transform="translate(50,50)">
        <!-- Title -->
        <text x="100" y="-20" font-size="16" font-weight="bold">Matrix A (Row-wise Access)</text>
        
        <!-- Grid -->
        <g fill="none" stroke="black">
            <rect x="0" y="0" width="200" height="160" stroke-width="2"/>
            <!-- Vertical lines -->
            <line x1="50" y1="0" x2="50" y2="160" stroke-width="1"/>
            <line x1="100" y1="0" x2="100" y2="160" stroke-width="1"/>
            <line x1="150" y1="0" x2="150" y2="160" stroke-width="1"/>
            <!-- Horizontal lines -->
            <line x1="0" y1="40" x2="200" y2="40" stroke-width="1"/>
            <line x1="0" y1="80" x2="200" y2="80" stroke-width="1"/>
            <line x1="0" y1="120" x2="200" y2="120" stroke-width="1"/>
        </g>
        
        <!-- Row highlight -->
        <rect x="0" y="0" width="200" height="40" fill="#90CDF4" opacity="0.5"/>
        
        <!-- Access pattern arrow -->
        <path d="M 10,20 H 190" stroke="#2B6CB0" stroke-width="2" marker-end="url(#arrowhead)"/>
        
        <!-- Labels -->
        <text x="-40" y="25" font-size="14">Row 0</text>
        <text x="-40" y="65" font-size="14">Row 1</text>
        <text x="-40" y="105" font-size="14">Row 2</text>
        <text x="-40" y="145" font-size="14">Row 3</text>
    </g>
    
    <!-- Matrix B -->
    <g transform="translate(450,50)">
        <!-- Title -->
        <text x="100" y="-20" font-size="16" font-weight="bold">Matrix B (Column-wise Access)</text>
        
        <!-- Grid -->
        <g fill="none" stroke="black">
            <rect x="0" y="0" width="200" height="160" stroke-width="2"/>
            <!-- Vertical lines -->
            <line x1="50" y1="0" x2="50" y2="160" stroke-width="1"/>
            <line x1="100" y1="0" x2="100" y2="160" stroke-width="1"/>
            <line x1="150" y1="0" x2="150" y2="160" stroke-width="1"/>
            <!-- Horizontal lines -->
            <line x1="0" y1="40" x2="200" y2="40" stroke-width="1"/>
            <line x1="0" y1="80" x2="200" y2="80" stroke-width="1"/>
            <line x1="0" y1="120" x2="200" y2="120" stroke-width="1"/>
        </g>
        
        <!-- Column highlight -->
        <rect x="0" y="0" width="50" height="160" fill="#FEB2B2" opacity="0.5"/>
        
        <!-- Access pattern arrow -->
        <path d="M 25,10 V 150" stroke="#C53030" stroke-width="2" marker-end="url(#arrowhead)"/>
        
        <!-- Labels -->
        <text x="25" y="180" font-size="14">Col 0</text>
        <text x="75" y="180" font-size="14">Col 1</text>
        <text x="125" y="180" font-size="14">Col 2</text>
        <text x="175" y="180" font-size="14">Col 3</text>
    </g>
    
    <!-- Arrow marker definition -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#000"/>
        </marker>
    </defs>
</svg>